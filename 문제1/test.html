<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
</head>
<body>
    <form method="post">
    고객명 : <input type="text" name="name" id="name"><br><br>
    전화번호 : <input type="tel" name="phone" id="phone"><br><br>
    E-mail : <input type="email" name="email" id="email"><br><br>

    피자선택 : <select name="pizza" id="pizza">
        <option value="default">피자를 선택하세요</option>
        <option value="1">치즈 퐁듀 파이어 미트</option>
        <option value="2">블록버스터</option>
        <option value="3">글로벌 레전드</option>
        <option value="4">블랙앵거스 스테이크</option>
        <option value="5">베스트 콰트로</option>
        <option value="6">블랙타이거 슈림프</option>

    </select><br>
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio">Small<br><br>
        <input type="radio">Medium<br><br>
        <input type="radio">Large<br>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox">베이컨<br><br>
        <input type="checkbox">치즈<br><br>
        <input type="checkbox">양파<br><br>
        <input type="checkbox">버섯<br>
    </fieldset><br>
희망배송시간 : <input type="time"><br><br>
배송시 요청사항 : <textarea rows="4" cols="20"></textarea>
</form>
</body>
</html>
