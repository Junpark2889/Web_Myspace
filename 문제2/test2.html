<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>납품자명 : <input type="text"></li><br>
                <li>email : <input type="email"></li><br>
                <li>홈페이지 : <input type="url" value="https://"></li><br>
                <li>지역 : <select>
                    <option >서울</option>
                    <option >대전</option>
                    <option >대구</option>
                    <option selected>부산</option>
                </select></li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li><br>
                <li>납품수량 : <input type="number" placeholder="최소 100"></li><br>
                <li>납품등급 : <input type="range"></li><br>
                <li>기타사항 : <textarea rows="3" cols="20"></textarea></li><br>
            </ul>
        </fieldset><br>
        <input type="submit" value="send message">
    </form>
</body>
</html>
